<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Challenge</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="./modules/main.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="form_container">
      <h1>Trivia Challenge</h1>
      <form id="form">
        <div class="name-container">
          <div>
            <label for="first-name">First Name:</label>
            <input id="first-name" type="text" required />
          </div>

          <div>
            <label for="last-name">Last Name:</label>
            <input id="last-name" type="text" required />
          </div>
        </div>
        <div>
          <select id="category" required>
            <option value="" disabled selected>Choose a category</option>
          </select>
        </div>
        <div>
          <select id="difficulty" required>
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div>
          <button id="submit" type="submit">Begin Quiz</button>
        </div>
      </form>
    </div>
    <div id="quiz" class="hidden">
      <p id="timer">Time Left: 5:00</p>
      <div id="question-container"></div>
    </div>
    <div id="results" class="hidden">
      <h2>Quiz Results</h2>
      <p id="final-score"></p>
      <ul id="wrong-answers"></ul>
      <button id="play-again">Try Again</button>
    </div>
  </div>
</body>

</html>
